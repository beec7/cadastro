<div class="container">
    <form #formularioCurso="ngForm" (ngSubmit)="onSubmit(formularioCurso)" class="form-horizontal">
        
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="nome" class="control-label">Nome:</label>
                <input type="text" name="nomeCurso" class="form-control" id="nomeCurso" required #nomeCurso="ngModel" [(ngModel)]="curso.nomeCurso">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricaoCurso" class="form-control" id="descricaoCurso" required #descricao="ngModel"
                    [(ngModel)]="curso.descricaoCurso">
            </div>
        </div>
       
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="periodo">Período:</label>
                <input type="text" name="periodoCurso" class="form-control" id="periodoCurso" required #periodoCurso="ngModel"
                    [(ngModel)]="curso.periodoCurso">
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Submeter </button>

    </form>
  
  <table class="table">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Descrição:</th>
                <th>Período:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mostrar of getCursos()">
                <td >{{mostrar.nomeCurso}}</td>
                <td >{{mostrar.descricaoCurso}}</td>
                <td >{{mostrar.periodoCurso}}</td>
            </tr>
        </tbody>
    </table>
</div>
