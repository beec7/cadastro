<div class="container">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="form-horizontal">
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="nome" class="control-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required #nome="ngModel"
                    [(ngModel)]="alunos.nome">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="telefone" class="control-label">Telefone</label>
                <input type="tel" tel class="form-control" id="telefone" name="telefone" required #telefone="ngModel"
                    [(ngModel)]="alunos.telefone">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="email" class="control-label">E-mail</label>
                <input type="email" email class="form-control" id="email" name="email" required #email="ngModel"
                    [(ngModel)]="alunos.email">
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Cadastrar</button>
    </form>
    <h1>Alunos cadastrados</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Telefone:</th>
                <th>Email:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td  </td>*ngFor="let alunoAtual of getAlunos()">{{alunoAtual}}</td> -->
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <!--<ul>
      <li *ngFor="let alunoAtual of getAlunos()">
        {{alunoAtual}}
      </li>
    </ul>-->
</div>
