<div class="container">
    <form #formularioAluno="ngForm" (ngSubmit)="onSubmit(formularioAluno)" class="form-horizontal">
        
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="nome" class="control-label">Nome:</label>
                <input  type="text" name="nomeAluno" id="nomeAluno" class="form-control" required #nomeAluno="ngModel" [(ngModel)]="alunos.nomeAluno">
            </div>
        </div>
       
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="telefoneAluno" class="control-label">Telefone:</label>
                <input type="tel" tel class="form-control" id="telefoneAluno" name="telefoneAluno" required #telefoneAluno="ngModel" [(ngModel)]="alunos.telefoneAluno">
            </div>
        </div>
      
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="emailAluno" class="control-label">E-mail:</label>
                <input type="email" email class="form-control" id="emailAluno" name="emailAluno" required #emailAluno="ngModel" [(ngModel)]="alunos.emailAluno">
            </div>
        </div>
       
        <button type="submit" class="btn btn-dark">Cadastrar</button>
   
    </form>
   
    <h1>Alunos cadastrados</h1>
  
    <table class="table">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Telefone:</th>
                <th>Email:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alunoAtual of getAlunos()">
                <td >{{alunoAtual.nomeAluno}}</td>
                <td >{{alunoAtual.telefoneAluno}}</td>
                <td >{{alunoAtual.emailAluno}}</td>
            </tr>
        </tbody>
    </table>
</div>
