<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

    <div class="form-group">
        <div >
            <label for="nome">Nome</label>
        </div>
        <div >
            <input type="text" name="nome" class="form-control" required #nome="ngModel" [(ngModel)]="curso.nome">
        </div>
    </div>

    <div class="form-group">
        <div >
            <label for="descricao">Descrição</label>
        </div>
        <div >
            <input type="text" name="descricao" class="form-control" id="descricao" required #descricao="ngModel" [(ngModel)]="curso.descricao">
        </div>
    </div>

    <div class="form-group">
        <div >
            <label for="email">E-mail contato</label>
        </div>
        <div >
            <input type="email" email name="email" class="form-control" id="email" required #email="ngModel" [(ngModel)]="curso.email">
        </div>
    </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submeter </button>

</form>
